<ion-header no-border>
  <!--<ion-toolbar color="mango">
    <ion-title>Signup</ion-title>
  </ion-toolbar>-->
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/images/flash2.png">
  </div>
</ion-header>

<ion-content>
  <div class="center">
    <h1 big-heading>Create Account</h1>
    </div>
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input utocomplete="off" name="email" type="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input autocomplete="off" name="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input utocomplete="off" name="password" type="password"></ion-input>
        </ion-item>

        <ion-item lines='none'>
          Already you have account?<a routerLink='/login'>Sign In</a>
        </ion-item>
  
      </ion-list>
      <ion-button expand="block" share="round" color="" (click)="signAction()">Registration</ion-button>
    </form>
</ion-content>
